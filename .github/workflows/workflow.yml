# .github/workflows/workflow.yml

name: Publish Python Package to PyPI

on:
  release:
    types: [published] # This workflow runs when a new release is published on GitHub
  workflow_dispatch: # Allows manual triggering of the workflow from the GitHub Actions UI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest # Use a fresh Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to check out your repository code

    - name: Set up Python
      uses: actions/setup-python@v5 # Action to set up Python environment
      with:
        python-version: '3.x' # Use the latest Python 3 version available

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build twine # Install tools needed for building and uploading

    - name: Build package
      run: python -m build # Build the source distribution and wheel

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__ # Special username for API token authentication
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }} # Use a GitHub secret for your PyPI API token
      run: twine upload dist/* # Upload the built packages to PyPI

